<head>

    <title>WhatsApp Click/Visitor Tracking - Admin</title>
    <style>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="loginForm">
                <div class="login-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="login-error" id="loginError">
                    Invalid username or password!
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <div class="container" id="adminContent" style="display: none;">
        <h1><i class="fab fa-whatsapp"></i> WhatsApp Click/Visitor Tracking</h1>
        <p class="subtitle">View and manage WhatsApp button click/Visitor info analytics</p>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalClicks">0</h3>
                <p>Total Clicks</p>
            </div>
            <div class="stat-card">
                <h3 id="uniqueNumbers">0</h3>
                <p>Unique Numbers</p>
            </div>
            <div class="stat-card">
                <h3 id="todayClicks">0</h3>
                <p>Clicks Today</p>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="downloadData()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                <i class="fas fa-sync"></i> Refresh
            </button>
            <button class="btn btn-danger" onclick="logout()" style="background: #6c757d;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="filter-section">
            <label>Filter by Type:</label>
            <select id="typeFilter" onchange="filterData()">
                <option value="">All Types</option>
                <option value="whatsapp">WhatsApp Click</option>
                <option value="visitor">Visitor Info</option>
            </select>
            <label>Filter by Number:</label>
            <select id="numberFilter" onchange="filterData()">
                <option value="">All Numbers</option>
            </select>
            <label>Filter by Date:</label>
            <input type="date" id="dateFilter" onchange="filterData()">
            <button class="btn btn-secondary" onclick="clearFilters()" style="padding: 8px 16px; font-size: 0.9rem;">
                Clear Filters
            </button>
        </div>
        
        <div class="table-container">
            <h3 style="margin-top: 30px; margin-bottom: 15px;">All Activity</h3>
            <table id="mergedTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Customer No</th>
                        <th>Contact Made to</th>
                        <th>Full Timestamp</th>
                    </tr>
                </thead>
                <tbody id="mergedTableBody">
                    <tr>
                        <td colspan="8" class="no-data">
                            <i class="fas fa-inbox"></i>
                            <p>No data available</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Login credentials
        const ADMIN_USERNAME = 'chaitanya';
        const ADMIN_PASSWORD = 'Password@2025';
        
        // Check if user is logged in
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (!isLoggedIn) {
                document.getElementById('loginModal').classList.remove('hidden');
                document.getElementById('adminContent').style.display = 'none';
            } else {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('adminContent').style.display = 'block';
                loadData();
            }
        }
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                checkLogin();
            } else {
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });
        
        // Logout function (can be called from console: logout())
        window.logout = function() {
            sessionStorage.removeItem('adminLoggedIn');
            checkLogin();
        };
        
        let allData = [];
        let filteredData = [];
        let visitorData = [];
        let mergedData = [];
        
        // Load data from server JSON file and localStorage
        async function loadData() {
            // Load WhatsApp click data from localStorage
            const stored = localStorage.getItem('whatsappClickTracking');
            allData = stored ? JSON.parse(stored) : [];
            
            // Load visitor data - try server first, then localStorage
            await loadVisitorData();
            
            // Merge both data sources
            mergeData();
            
            updateStats();
            updateMergedTable();
            updateFilters();
        }
        
        // Load visitor data from server JSON file only
        async function loadVisitorData() {
            visitorData = []; // Initialize as empty
            const isLocalFile = window.location.protocol === 'file:';
            
            if (isLocalFile) {
                // Running from file:// - use script tag to load JS file (bypasses CORS)
                console.log('Running from file:// protocol. Loading visitors.js via script tag');
                
                // Check if data is already loaded from script tag
                if (window.visitorsData && Array.isArray(window.visitorsData)) {
                    visitorData = window.visitorsData;
                    console.log('✓ Loaded visitor data from window.visitorsData:', visitorData.length, 'entries');
                    console.log('Visitor data:', visitorData);
                    return;
                }
                
                // Try to load via script tag
                await new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = 'data/visitors.js';
                    script.onload = function() {
                        if (window.visitorsData && Array.isArray(window.visitorsData)) {
                            visitorData = window.visitorsData;
                            console.log('✓ Loaded visitor data from script:', visitorData.length, 'entries');
                            console.log('Visitor data:', visitorData);
                        } else {
                            console.warn('visitors.js loaded but window.visitorsData not found or not an array');
                            visitorData = [];
                        }
                        resolve();
                    };
                    script.onerror = function() {
                        console.error('Failed to load data/visitors.js. Make sure the file exists at: data/visitors.js');
                        visitorData = [];
                        resolve();
                    };
                    document.head.appendChild(script);
                });
                return;
            }
            
            // Method 1: Try PHP endpoint first
            try {
                const response = await fetch('get-visitors.php');
                if (response.ok) {
                    const serverData = await response.json();
                    if (Array.isArray(serverData)) {
                        visitorData = serverData;
                        console.log('✓ Loaded visitor data from PHP endpoint:', visitorData.length, 'entries');
                        console.log('Visitor data:', visitorData);
                        return;
                    }
                }
            } catch (error) {
                console.warn('PHP endpoint failed, trying direct JSON file:', error);
            }
            
            // Method 2: Try direct JSON file access
            try {
                const response = await fetch('data/visitors.json');
                if (response.ok) {
                    const serverData = await response.json();
                    if (Array.isArray(serverData)) {
                        visitorData = serverData;
                        console.log('✓ Loaded visitor data from JSON file:', visitorData.length, 'entries');
                        console.log('Visitor data:', visitorData);
                        return;
                    }
                }
            } catch (error) {
                console.error('Failed to load from JSON file:', error);
            }
            
            // If both methods failed, show error but don't use localStorage
            console.error('Could not load visitor data from server. Make sure you are running on a web server (http:// or https://)');
            visitorData = [];
        }
        
        // Merge WhatsApp clicks and visitor data
        function mergeData() {
            mergedData = [];
            
            console.log('Merging data - WhatsApp clicks:', allData.length, 'Visitor data:', visitorData.length);
            
            // Add WhatsApp clicks with type identifier
            if (Array.isArray(allData)) {
                allData.forEach(item => {
                    mergedData.push({
                        ...item,
                        type: 'whatsapp',
                        name: item.name || null,
                        contact: item.contact || null
                    });
                });
            }
            
            // Add visitor data with type identifier
            if (Array.isArray(visitorData) && visitorData.length > 0) {
                console.log('Adding visitor data to merged array:', visitorData);
                visitorData.forEach(item => {
                    mergedData.push({
                        ...item,
                        type: 'visitor',
                        whatsappNumber: item.whatsappNumber || null
                    });
                });
            } else {
                console.warn('Visitor data is empty or not an array:', visitorData);
            }
            
            console.log('Total merged data:', mergedData.length);
            
            // Sort by timestamp (newest first)
            mergedData.sort((a, b) => {
                try {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                } catch (e) {
                    return 0;
                }
            });
            
            filteredData = [...mergedData];
            console.log('Filtered data count:', filteredData.length);
        }
        
        // Update statistics
        function updateStats() {
            const totalClicks = allData.length;
            const totalVisitors = visitorData.length;
            const uniqueNumbers = new Set(allData.map(item => item.whatsappNumber)).size;
            const today = new Date().toISOString().split('T')[0];
            const todayClicks = allData.filter(item => item.timestamp.startsWith(today)).length;
            const todayVisitors = visitorData.filter(item => item.timestamp.startsWith(today)).length;
            
            document.getElementById('totalClicks').textContent = totalClicks + totalVisitors;
            document.getElementById('uniqueNumbers').textContent = uniqueNumbers;
            document.getElementById('todayClicks').textContent = todayClicks + todayVisitors;
        }
        
        // Update merged table
        function updateMergedTable() {
            const tbody = document.getElementById('mergedTableBody');
            
            console.log('Updating table with filteredData:', filteredData.length, 'items');
            console.log('Filtered data sample:', filteredData.slice(0, 3));
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="no-data">
                            <i class="fas fa-inbox"></i>
                            <p>No data available</p>
                            <p style="font-size: 0.8rem; margin-top: 10px; color: #666;">
                                Visitor entries: ${visitorData.length} | WhatsApp clicks: ${allData.length}
                            </p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map((item, index) => {
                const typeBadge = item.type === 'whatsapp' 
                    ? '<span style="background: #25D366; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem;">WhatsApp</span>'
                    : '<span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem;">Visitor</span>';
                
                let formattedTimestamp = 'N/A';
                try {
                    if (item.timestamp) {
                        formattedTimestamp = new Date(item.timestamp).toLocaleString();
                    }
                } catch (e) {
                    formattedTimestamp = item.timestamp || 'N/A';
                }
                
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${typeBadge}</td>
                        <td>${item.date || 'N/A'}</td>
                        <td>${item.time || 'N/A'}</td>
                        <td><strong>${item.name || '-'}</strong></td>
                        <td>${item.contact || '-'}</td>
                        <td class="whatsapp-number">${item.whatsappNumber ? '+' + item.whatsappNumber : '-'}</td>
                        <td>${formattedTimestamp}</td>
                    </tr>
                `;
            }).join('');
            
            console.log('Table updated successfully with', filteredData.length, 'rows');
        }
        
        // Update filter dropdown
        function updateFilters() {
            // Get unique WhatsApp numbers
            const uniqueWhatsAppNumbers = [...new Set(
                mergedData
                    .filter(item => item.whatsappNumber)
                    .map(item => item.whatsappNumber)
            )].sort();
            
            // Get unique contact numbers
            const uniqueContacts = [...new Set(
                mergedData
                    .filter(item => item.contact)
                    .map(item => item.contact)
            )].sort();
            
            // Combine and deduplicate
            const allNumbers = [...new Set([...uniqueWhatsAppNumbers, ...uniqueContacts])].sort();
            
            const select = document.getElementById('numberFilter');
            
            // Clear existing options except "All Numbers"
            select.innerHTML = '<option value="">All Numbers</option>';
            
            allNumbers.forEach(num => {
                const option = document.createElement('option');
                option.value = num;
                option.textContent = `+${num}`;
                select.appendChild(option);
            });
        }
        
        // Filter data
        function filterData() {
            const typeFilter = document.getElementById('typeFilter').value;
            const numberFilter = document.getElementById('numberFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredData = mergedData.filter(item => {
                const matchesType = !typeFilter || item.type === typeFilter;
                const matchesNumber = !numberFilter || 
                    item.whatsappNumber === numberFilter || 
                    item.contact === numberFilter;
                const matchesDate = !dateFilter || item.timestamp.startsWith(dateFilter);
                return matchesType && matchesNumber && matchesDate;
            });
            
            updateMergedTable();
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('numberFilter').value = '';
            document.getElementById('dateFilter').value = '';
            filteredData = [...mergedData];
            updateMergedTable();
        }
        
        // Download data as JSON
        function downloadData() {
            if (mergedData.length === 0) {
                alert('No data to download');
                return;
            }
            
            const jsonString = JSON.stringify(mergedData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `all-activity-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Refresh data
        function refreshData() {
            loadData();
            alert('Data refreshed!');
        }
        
        // Clear all data
        function clearData() {
            if (confirm('Are you sure you want to clear all tracking data? This action cannot be undone.')) {
                localStorage.removeItem('whatsappClickTracking');
                // Note: Visitor data is stored on server, not in localStorage
                allData = [];
                visitorData = [];
                mergedData = [];
                filteredData = [];
                updateStats();
                updateMergedTable();
                updateFilters();
                alert('All data cleared from localStorage! Note: Visitor data in visitors.json on server is not cleared.');
            }
        }
        
        // Test tracking function
        function testTracking() {
            // Create a test click entry
            const testData = {
                timestamp: new Date().toISOString(),
                whatsappNumber: '919112680201',
                date: new Date().toLocaleDateString('en-IN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                }),
                time: new Date().toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                })
            };
            
            const existingData = allData;
            existingData.push(testData);
            localStorage.setItem('whatsappClickTracking', JSON.stringify(existingData));
            
            loadData();
            alert('Test click added! Check the table below.');
        }
        
        // Remove duplicates function
        function removeDuplicates() {
            // Clean WhatsApp clicks duplicates
            const whatsappData = allData;
            const uniqueWhatsAppData = [];
            
            whatsappData.forEach((item) => {
                const timestamp = new Date(item.timestamp).getTime();
                let isDuplicate = false;
                
                for (let i = 0; i < uniqueWhatsAppData.length; i++) {
                    const existing = uniqueWhatsAppData[i];
                    if (existing.whatsappNumber === item.whatsappNumber) {
                        const existingTime = new Date(existing.timestamp).getTime();
                        if (Math.abs(timestamp - existingTime) < 1000) {
                            isDuplicate = true;
                            break;
                        }
                    }
                }
                
                if (!isDuplicate) {
                    uniqueWhatsAppData.push(item);
                }
            });
            
            // Clean visitor data duplicates
            const uniqueVisitorData = [];
            visitorData.forEach((item) => {
                const timestamp = new Date(item.timestamp).getTime();
                let isDuplicate = false;
                
                for (let i = 0; i < uniqueVisitorData.length; i++) {
                    const existing = uniqueVisitorData[i];
                    if (existing.contact === item.contact && existing.name === item.name) {
                        const existingTime = new Date(existing.timestamp).getTime();
                        if (Math.abs(timestamp - existingTime) < 1000) {
                            isDuplicate = true;
                            break;
                        }
                    }
                }
                
                if (!isDuplicate) {
                    uniqueVisitorData.push(item);
                }
            });
            
            const whatsappRemoved = whatsappData.length - uniqueWhatsAppData.length;
            const visitorRemoved = visitorData.length - uniqueVisitorData.length;
            const totalRemoved = whatsappRemoved + visitorRemoved;
            
            if (totalRemoved > 0) {
                localStorage.setItem('whatsappClickTracking', JSON.stringify(uniqueWhatsAppData));
                // Note: Visitor data duplicates are removed from memory only
                // To save to server, you would need to call save-visitor.php for each entry
                loadData();
                alert(`Removed ${totalRemoved} duplicate entries! (${whatsappRemoved} WhatsApp, ${visitorRemoved} Visitor). Note: Visitor data changes are in memory only.`);
            } else {
                alert('No duplicates found!');
            }
        }
        
        // Debug function to check visitor data
        window.debugVisitorData = function() {
            console.log('=== VISITOR DATA DEBUG ===');
            console.log('visitorData:', visitorData);
            console.log('visitorData length:', visitorData.length);
            console.log('visitorData type:', Array.isArray(visitorData) ? 'Array' : typeof visitorData);
            console.log('mergedData:', mergedData);
            console.log('mergedData length:', mergedData.length);
            console.log('filteredData length:', filteredData.length);
            console.log('Current protocol:', window.location.protocol);
            console.log('========================');
            
            // Try to fetch directly
            fetch('get-visitors.php')
                .then(r => r.json())
                .then(data => {
                    console.log('Direct fetch result:', data);
                    console.log('Direct fetch data length:', Array.isArray(data) ? data.length : 'Not an array');
                })
                .catch(err => console.error('Direct fetch error:', err));
        };
        
        // Check login on page load
        checkLogin();
        
        // Auto-refresh every 30 seconds (only if logged in)
        setInterval(() => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loadData();
            }
        }, 30000);
    </script>
