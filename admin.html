<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Click/Visitor Tracking - Admin</title>
    <style>
        /* Login Modal Styles */
        .login-modal {
            display: flex;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-modal.hidden {
            display: none;
        }
        
        .login-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }
        
        .login-content h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .login-form-group {
            margin-bottom: 20px;
        }
        
        .login-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .login-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .login-error.show {
            display: block;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .actions {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .whatsapp-number {
            font-weight: 600;
            color: #25D366;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-section select, .filter-section input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="loginForm">
                <div class="login-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="login-error" id="loginError">
                    Invalid username or password!
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    
    <div class="container" id="adminContent" style="display: none;">
        <h1><i class="fab fa-whatsapp"></i> WhatsApp Click/Visitor Tracking</h1>
        <p class="subtitle">View and manage WhatsApp button click/Visitor info analytics</p>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalClicks">0</h3>
                <p>Total Clicks</p>
            </div>
            <div class="stat-card">
                <h3 id="uniqueNumbers">0</h3>
                <p>Unique Numbers</p>
            </div>
            <div class="stat-card">
                <h3 id="todayClicks">0</h3>
                <p>Clicks Today</p>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="downloadData()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                <i class="fas fa-sync"></i> Refresh
            </button>
            <button class="btn btn-secondary" onclick="testTracking()" style="background: #17a2b8;">
                <i class="fas fa-vial"></i> Test Tracking
            </button>
            <button class="btn btn-secondary" onclick="removeDuplicates()" style="background: #ffc107; color: #000;">
                <i class="fas fa-filter"></i> Remove Duplicates
            </button>
            <button class="btn btn-danger" onclick="clearData()">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
            <button class="btn btn-danger" onclick="logout()" style="background: #6c757d;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="filter-section">
            <label>Filter by Type:</label>
            <select id="typeFilter" onchange="filterData()">
                <option value="">All Types</option>
                <option value="whatsapp">WhatsApp Click</option>
                <option value="visitor">Visitor Info</option>
            </select>
            <label>Filter by Number:</label>
            <select id="numberFilter" onchange="filterData()">
                <option value="">All Numbers</option>
            </select>
            <label>Filter by Date:</label>
            <input type="date" id="dateFilter" onchange="filterData()">
            <button class="btn btn-secondary" onclick="clearFilters()" style="padding: 8px 16px; font-size: 0.9rem;">
                Clear Filters
            </button>
        </div>
        
        <div class="table-container">
            <h3 style="margin-top: 30px; margin-bottom: 15px;">All Activity</h3>
            <table id="mergedTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Customer No</th>
                        <th>Contact Made to</th>
                        <th>Full Timestamp</th>
                    </tr>
                </thead>
                <tbody id="mergedTableBody">
                    <tr>
                        <td colspan="8" class="no-data">
                            <i class="fas fa-inbox"></i>
                            <p>No data available</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Login credentials
        const ADMIN_USERNAME = 'chaitanya';
        const ADMIN_PASSWORD = 'Password@2025';
        
        // Check if user is logged in
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (!isLoggedIn) {
                document.getElementById('loginModal').classList.remove('hidden');
                document.getElementById('adminContent').style.display = 'none';
            } else {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('adminContent').style.display = 'block';
                loadData();
            }
        }
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                checkLogin();
            } else {
                errorDiv.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 3000);
            }
        });
        
        // Logout function (can be called from console: logout())
        window.logout = function() {
            sessionStorage.removeItem('adminLoggedIn');
            checkLogin();
        };
        
        let allData = [];
        let filteredData = [];
        let visitorData = [];
        let mergedData = [];
        
        // Load data from localStorage
        function loadData() {
            // Load WhatsApp click data
            const stored = localStorage.getItem('whatsappClickTracking');
            allData = stored ? JSON.parse(stored) : [];
            
            // Load visitor data
            const visitorStored = localStorage.getItem('visitorInfo');
            visitorData = visitorStored ? JSON.parse(visitorStored) : [];
            
            // Merge both data sources
            mergeData();
            
            updateStats();
            updateMergedTable();
            updateFilters();
        }
        
        // Merge WhatsApp clicks and visitor data
        function mergeData() {
            mergedData = [];
            
            // Add WhatsApp clicks with type identifier
            allData.forEach(item => {
                mergedData.push({
                    ...item,
                    type: 'whatsapp',
                    name: null,
                    contact: null
                });
            });
            
            // Add visitor data with type identifier
            visitorData.forEach(item => {
                mergedData.push({
                    ...item,
                    type: 'visitor',
                    whatsappNumber: null
                });
            });
            
            // Sort by timestamp (newest first)
            mergedData.sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            filteredData = [...mergedData];
        }
        
        // Update statistics
        function updateStats() {
            const totalClicks = allData.length;
            const uniqueNumbers = new Set(allData.map(item => item.whatsappNumber)).size;
            const today = new Date().toISOString().split('T')[0];
            const todayClicks = allData.filter(item => item.timestamp.startsWith(today)).length;
            
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('uniqueNumbers').textContent = uniqueNumbers;
            document.getElementById('todayClicks').textContent = todayClicks;
        }
        
        // Update merged table
        function updateMergedTable() {
            const tbody = document.getElementById('mergedTableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="no-data">
                            <i class="fas fa-inbox"></i>
                            <p>No data available</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map((item, index) => {
                const typeBadge = item.type === 'whatsapp' 
                    ? '<span style="background: #25D366; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem;">WhatsApp</span>'
                    : '<span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem;">Visitor</span>';
                
                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${typeBadge}</td>
                        <td>${item.date || 'N/A'}</td>
                        <td>${item.time || 'N/A'}</td>
                        <td><strong>${item.name || '-'}</strong></td>
                        <td>${item.contact || '-'}</td>
                        <td class="whatsapp-number">${item.whatsappNumber ? '+' + item.whatsappNumber : '-'}</td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Update filter dropdown
        function updateFilters() {
            // Get unique WhatsApp numbers
            const uniqueWhatsAppNumbers = [...new Set(
                mergedData
                    .filter(item => item.whatsappNumber)
                    .map(item => item.whatsappNumber)
            )].sort();
            
            // Get unique contact numbers
            const uniqueContacts = [...new Set(
                mergedData
                    .filter(item => item.contact)
                    .map(item => item.contact)
            )].sort();
            
            // Combine and deduplicate
            const allNumbers = [...new Set([...uniqueWhatsAppNumbers, ...uniqueContacts])].sort();
            
            const select = document.getElementById('numberFilter');
            
            // Clear existing options except "All Numbers"
            select.innerHTML = '<option value="">All Numbers</option>';
            
            allNumbers.forEach(num => {
                const option = document.createElement('option');
                option.value = num;
                option.textContent = `+${num}`;
                select.appendChild(option);
            });
        }
        
        // Filter data
        function filterData() {
            const typeFilter = document.getElementById('typeFilter').value;
            const numberFilter = document.getElementById('numberFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredData = mergedData.filter(item => {
                const matchesType = !typeFilter || item.type === typeFilter;
                const matchesNumber = !numberFilter || 
                    item.whatsappNumber === numberFilter || 
                    item.contact === numberFilter;
                const matchesDate = !dateFilter || item.timestamp.startsWith(dateFilter);
                return matchesType && matchesNumber && matchesDate;
            });
            
            updateMergedTable();
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('numberFilter').value = '';
            document.getElementById('dateFilter').value = '';
            filteredData = [...mergedData];
            updateMergedTable();
        }
        
        // Download data as JSON
        function downloadData() {
            if (mergedData.length === 0) {
                alert('No data to download');
                return;
            }
            
            const jsonString = JSON.stringify(mergedData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `all-activity-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Refresh data
        function refreshData() {
            loadData();
            alert('Data refreshed!');
        }
        
        // Clear all data
        function clearData() {
            if (confirm('Are you sure you want to clear all tracking data? This action cannot be undone.')) {
                localStorage.removeItem('whatsappClickTracking');
                localStorage.removeItem('visitorInfo');
                allData = [];
                visitorData = [];
                mergedData = [];
                filteredData = [];
                updateStats();
                updateMergedTable();
                updateFilters();
                alert('All data cleared!');
            }
        }
        
        // Test tracking function
        function testTracking() {
            // Create a test click entry
            const testData = {
                timestamp: new Date().toISOString(),
                whatsappNumber: '919112680201',
                date: new Date().toLocaleDateString('en-IN', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                }),
                time: new Date().toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                })
            };
            
            const existingData = allData;
            existingData.push(testData);
            localStorage.setItem('whatsappClickTracking', JSON.stringify(existingData));
            
            loadData();
            alert('Test click added! Check the table below.');
        }
        
        // Remove duplicates function
        function removeDuplicates() {
            // Clean WhatsApp clicks duplicates
            const whatsappData = allData;
            const uniqueWhatsAppData = [];
            
            whatsappData.forEach((item) => {
                const timestamp = new Date(item.timestamp).getTime();
                let isDuplicate = false;
                
                for (let i = 0; i < uniqueWhatsAppData.length; i++) {
                    const existing = uniqueWhatsAppData[i];
                    if (existing.whatsappNumber === item.whatsappNumber) {
                        const existingTime = new Date(existing.timestamp).getTime();
                        if (Math.abs(timestamp - existingTime) < 1000) {
                            isDuplicate = true;
                            break;
                        }
                    }
                }
                
                if (!isDuplicate) {
                    uniqueWhatsAppData.push(item);
                }
            });
            
            // Clean visitor data duplicates
            const uniqueVisitorData = [];
            visitorData.forEach((item) => {
                const timestamp = new Date(item.timestamp).getTime();
                let isDuplicate = false;
                
                for (let i = 0; i < uniqueVisitorData.length; i++) {
                    const existing = uniqueVisitorData[i];
                    if (existing.contact === item.contact && existing.name === item.name) {
                        const existingTime = new Date(existing.timestamp).getTime();
                        if (Math.abs(timestamp - existingTime) < 1000) {
                            isDuplicate = true;
                            break;
                        }
                    }
                }
                
                if (!isDuplicate) {
                    uniqueVisitorData.push(item);
                }
            });
            
            const whatsappRemoved = whatsappData.length - uniqueWhatsAppData.length;
            const visitorRemoved = visitorData.length - uniqueVisitorData.length;
            const totalRemoved = whatsappRemoved + visitorRemoved;
            
            if (totalRemoved > 0) {
                localStorage.setItem('whatsappClickTracking', JSON.stringify(uniqueWhatsAppData));
                localStorage.setItem('visitorInfo', JSON.stringify(uniqueVisitorData));
                loadData();
                alert(`Removed ${totalRemoved} duplicate entries! (${whatsappRemoved} WhatsApp, ${visitorRemoved} Visitor)`);
            } else {
                alert('No duplicates found!');
            }
        }
        
        // Check login on page load
        checkLogin();
        
        // Auto-refresh every 30 seconds (only if logged in)
        setInterval(() => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
